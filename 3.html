<!DOCTYPE html>
<html>
<head>

	<title>Statki</title>
	<meta charset="utf-8"/>

	<link rel="stylesheet" type="text/css" href="style.css"/>

	<script type="text/javascript" src="javascript3.js"></script>

</head>
<body onload="startgame()">


	<div id="all-game">
		
		<div id="score">
			
			<div id="score-blue" class="score">0</div>
			<div id="information">Rozłóż statki na planszy!</div>
			<div id="score-red" style="color: red;float: right;" class="score">0</div>

		</div>

		<div style="clear: both;"></div>

		<div id="game">
		
			<div id="your-ships"></div>
			<div id="chancetohit">Szansa na trafienie 100%/100%</div>
			<div id="enemy-ships"></div>
				 

		</div>

		<div id="nextgame-button"></div>

	</div>


</body>
</html>
